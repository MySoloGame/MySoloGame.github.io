    <h3>人类规定的叫“道理”，上帝规定的才叫“真理”</h3>

    <h3>你只需要关注两件事，1.真理是什么；2.你的目的是什么</h3>

    <h3>人的大脑不是为了思考而生的，而是为了生存和繁衍而生的</h3>
    <h4>人总是喜欢把问题的原因归咎于某个人或某群人，而完全忽视了这都是客观规律的结果</h4>

    <h3>工具主义</h3>
    <p>任何事物（包括但不限于人类的大脑、思维方式/工具、语言文字、概念）都是工具，
        工具都有其适用范围，超范围使用会得到不可靠的结果或答案。
    </p>

    <h3>承认唯心，才是唯物</h3>
